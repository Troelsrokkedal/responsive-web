                <label for="amount">Indtast beløb</label>

                    <span>100 kr.</span>
                    <input type="number" id="amount" min="100" max="3000" placeholder="Beløb">

                </div>
            </div>
            
            <div class="quantity-section">
                <label>Antal</label>
                <div class="quantity-input">

                </div>
            </div>
            
            <button class="add-to-cart">Tilføj til kurv</button>
        </div>
